<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="noindex, nofollow, nosnippet">

    <title>projects.</title>

    <link rel="stylesheet" href="./../../style.css">
    <link rel="stylesheet" href="./project-overview.css">
    
    <link rel="icon" href="./src/img/icons/favicon.png">
  </head>

  <body>
    <div id="webpage">
      <div class="main">
        <div class="content">
          <div class="content-text">
            <h2>projects.</h2>

            <p>
              In the table below you will find a complete list of all my projects.
            </p>
          </div>

          <div id="project-overview"></div>
        </div>
      </div>



      <div id="footer-container" class="main">
        created by warezoid with the love of freedom and numbers &nbsp; ðŸ§¡
      </div>





      <div id="navigation">
        <div class="navigation-row">
          <a href="./../../index.html#projects-main" id="home">
            <div class="button">
              <img src="./../../src/img/icons/home.svg" alt="Home icon">
            </div>
          </a>

          <div id="filter-buttons" class="button">
            <span class="filter-text">filter.</span>

            <div class="filter-image">
              <img src="./../../src/img/icons/settings.svg" alt="Settings icon">
            </div>
          </div>
        </div>

        <div id="scroll-buttons">
          <div id="scroll-up" class="button">&uparrow;</div>
          <div id="scroll-down" class="button">&downarrow;</div>
        </div>
      </div>
    </div>



    <div id="filter-popup">
      <div class="filter-container">
        <div id="filter-close-container">
          <span>filter.</span>
          <span id="close-button">&#10006;</span>
        </div>

        <div class="filter-content">
          <div class="filter-content-container">
            <h3>type.</h3>

            <div class="filter-checkbox-container">
              <div class="checkbox-label-container">
                <label for="type-software">software.</label>
                <input type="checkbox" id="type-software">
              </div>

              <div class="checkbox-label-container">
                <label for="type-3dprinting">3d printing.</label>
                <input type="checkbox" id="type-3dprinting">
              </div>
            </div>
          </div>
          
          <div class="filter-content-container">
            <h3>date.</h3>

            <div class="filter-checkbox-container">
              <div class="checkbox-label-container">
                <label for="date-2024">2024.</label>
                <input type="checkbox" id="date-2024">
              </div>

              <div class="checkbox-label-container">
                <label for="date-2025">2025.</label>
                <input type="checkbox" id="date-2025">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>





    <script type="module" src="project-database.js"></script>
    <script type="module" src="project-overview.js"></script>
  </body>
</html>
